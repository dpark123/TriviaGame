<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"

<body>
    
    <div id="title"></div>
    <h1>Trivia!</h1>

    <div id="main">
        <div>Time Remaining: <p id="timeRemaining">30</p>
        </div>
        <div id="currentQuestion">
        
            <div id="question"></div>

            <div id="answerList">
                <button id="a0"></button><br>
                <button id="a1"></button><br>
                <button id="a2"></button><br>
                <button id="a3"></button>
            </div>
        </div>

        <div id="results">
                <p id="status"></p>
                <p id="correctAnswer"></p>
                <div id="meme"></div>
        </div>

        

    </div>
    <div id="final"></div>

    <script type="text/javascript" src="./assets/javascript/app.js"></script>
    <script></script>

</body>

</html>
